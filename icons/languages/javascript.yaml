name: Javascript
asset: javascript
parent: text
match:
  extension:
    equals:
      - .js
      - .es6
      - .es
      - .feature
flavors:
  - name: Javascript Minified
    match:
      extension:
        equals:
          - .min.js
          - .min.es6
          - .min.es

