name: Java
asset: java
parent: text
match:
  extension:
    equals:
      - .java
      - .jar
flavors:
  - name: Java Class
    parent: binary
    match:
      extension:
        equals:
          - .class
  - name: Java Server Pages
    match:
      extension:
        equals:
          - .jsp
          - .jsx
          - .jsf
          - .war
          - .ear
  - name: Java Bean
    match:
      name:
        endsWith: Bean.java
